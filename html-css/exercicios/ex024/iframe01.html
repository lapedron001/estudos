<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>testatando os usos de um iframe</h1>
    <p>acesse o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" width="300px" scolling="no"><a href="#">nao e compativel</a></iframe>

        para programar
    </p>

    <p>o repositorio do gustavo

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="#">nao é compativel</a></iframe>

        é bem legal
    </p>
</body>
</html>
