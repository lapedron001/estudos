        body{

<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu"></label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">

        <p>
            <label for="isem">senha:</label>
            <input type="password" name="sem" id="isem" required minlength="8" size="8" placeholder="12345678" autocomplete="current-password">
        </p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
    </form>
