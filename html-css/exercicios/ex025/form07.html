<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>escolha</option>
                <optgroup label="regiao sudeste">
                    <option value="SP">sao paulo</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="MG">minas gerais</option>
                </optgroup>
                <optgroup label="regiao nordeste">
                    <option value="SP">sao paulo</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="MG">minas gerais</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="cont">contador</option>
                <option value="dev">desenvolvedor</option>
                <option value="prof">professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
