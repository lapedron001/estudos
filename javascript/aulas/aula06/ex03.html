<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body{
            background-color: rgb(51, 51, 182);
            color: white;
            font: normal 20pt Arial; /*comentario em CSS*/
            text-align: center;
        }

        h1{
            color: rgba(207, 207, 83, 0.89);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo</h1> <!--isso é um comentario-->
    <p>ja me livrei dessa maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero'))
        var n2 = Number(window.prompt('digite outro numero'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // + tem o efeito de concatenação
        //(number + number) para adição
        //(strimg + string) para concatenação
    </script>
</body>
</html>
